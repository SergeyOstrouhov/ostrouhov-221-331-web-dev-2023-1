                <fieldset>

                    <div class="form-group"><input type="radio" name="Group" id="group2"><label
                            for="manufacture2">Группа 2</label></div>
                    <div class="form-group"><input type="radio" name="Group" id="group3"><label
                            for="manufacture3">Группа 3</label></div>
                    <div class="form-group"><input type="radio" name="Group" id="group4"><label
                            for="manufacture4">Группа 4</label></div>
                    <div class="form-group"><input type="radio" name="Group" id="group5"><label
                            for="manufacture5">Группа 5</label></div>
                </fieldset>
                <button type="submit" class="btn">Применить</button>
            </form>
        </aside>

            <div class="page-content"></div>

                <div class="product-card page-content">
                    <div class="product-image">
                        <img src="images/product1.jpg" alt="картинка чайника">
