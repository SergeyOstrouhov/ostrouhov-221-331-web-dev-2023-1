<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Форма обратной связи</h1>

        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите фио" value="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" placeholder="Введите почту" required value="dfgwe@sdg">
            </div>
            <fieldset class="form-group">
                <legend>Как вы о нас узнали?</legend>
                <div class="form-group">
                    <input type="radio" name="source" id="friends" value="friends">
                    <label class="display-inline" for="friends">Рассказали друзья</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="source" id="ads" value="ads">
                    <label class="display-inline" for="ads">Реклама</label>
                </div>
                <div class="form-group"> 
                    <input type="radio" name="source" id="myself" value="myself">
                    <label class="display-inline" for="myself">Сам нашёл</label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="checkboxx">Согласен на обработку персональных данных</label>
                <input class="label display-inline" type="checkbox" id="checkboxx" name="agree">
            </fieldset>
            <div class="form-group">
                <label class="label" for="msg_type">Тип обращения</label>
                <select name="msg_type" id="msg_type">
                    <option value="bad">жалоба</option>
                    <option value="new">предложение</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="message">Текст сообщения</label>
                <textarea name="" id="message" cols="60" rows="10" placeholder="Введите текст сообщения"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Вложение</label>
                <input type="file" name="file" id="file">
            </div>
            <button class="btn" type="submit">Send</button>
            <button class="btn" type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
<!-- value - значение по умолчанию
name - имя, необходимое, чтобы происходила отправка 
required - поле не должно быть пустым-->
<!-- ДЛЯ радио-кнопок
checked - по умолчанию выбрано -->
