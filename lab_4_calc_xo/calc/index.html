<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <span class="input"></span>
                <span class="output"></span>
            </div>
            <div class="buttons">
                <div class="digits">
                    <button class="key digit print">7</button>
                    <button class="key digit print">8</button>
                    <button class="key digit print">9</button>
                    <button class="key digit print">4</button>
                    <button class="key digit print">5</button>
                    <button class="key digit print">6</button>
                    <button class="key digit print">1</button>
                    <button class="key digit print">2</button>
                    <button class="key digit print">3</button>
                    <button class="key digit print">0</button>
                    <button class="key digit print">.</button>
                </div>
                <div class="other">
                    <button class="key operation print">+</button>
                    <button class="key operation print">-</button>
                    <button class="key operation print">*</button>
                    <button class="key operation print">/</button>
                    <button class="key bracket print">(</button>
                    <button class="key bracket print">)</button>
                    <button class="key result">=</button>
                    <button class="key clear">C</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
